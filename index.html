<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA STATS Home</title>
    <link rel="stylesheet" href="./css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script defer src="./Javascript/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="./images/nba-logo.png"
              alt="NBA LOGO"
              style="width: 35px"
            />
            <h1>NBA STATS</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Home</a
                >
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#Developers">Developers</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Teams</a
                >
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="TeamRankings.html"
                      >Rankings</a
                    >
                    <a class="dropdown-item" href="standings.html">Standings</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="compare.html">Comparison</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="schedule.html">Schedule</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="featured">
      <container class="container-fluid">
        <div class="row justify-content-center pt-2">
          <div class="col-md-5">
            <h1>Featured player</h1>
            <img
              id="playerImage"
              src=""
              style="height: 250px; width: 375px"
              alt="featured player"
            />
            <ul id="attributes">
              <h3>Lebron James</h3>
              <li>Team:</li>
              <li>Height:</li>
              <li>Weight:</li>
              <li>Position:</li>
              <li>Hometown:</li>
            </ul>
          </div>
          <div class="col-md-5">
            <ul id="stats">
              <h3>Season Stats</h3>
              <li>PPG:</li>
              <li>APG:</li>
              <li>RBG:</li>
              <li>Min:</li>
            </ul>
          </div>
        </div>

        <div class="row md-5">
          <div class="col-md-12">
            <div id="hr"></div>
          </div>
        </div>
      </container>
    </section>
    <section id="Developers">
      <h1>Developers</h1>
      <div id="DevImgSec">
        <figure>
          <img
            class="devImages"
            alt="Picture of Mohamed-Amin (Developer)"
            src="./images/MoImg.jpeg"
          />
          <figcaption>Mohamed-Amin Cheaito</figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
