<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Search</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/players.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script defer src="../Javascript/players.js"></script>
  </head>
  <body id="body">
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="../images/nba-logo.png"
              alt="NBA LOGO"
              style="width: 35px"
            />
            <h1>NBA STATS</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="players.html">Players</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Teams</a
                >
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="TeamRankings.html"
                      >Rankings</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="compare.html">Comparison</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="schedule.html">Schedule</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="player_profile">
      <section id="player_info">
        <!-- Modal FROM https://getbootstrap.com/docs/5.1/components/modal/ -->
        <button
          type="button"
          class="btn btn-primary"
          id="btnModal"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        ></button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <section id="table">
      <div id="tabless">
        <table cellpadding="15" id="statTable">
          <!-- HEADING OF TABLE -->
          <thead>
            <tr id="header-row">
              <th id="season_Column">Season</th>
              <th>GP</th>
              <th>GS</th>
              <th>MIN</th>
              <th>PTS</th>
              <th>AST</th>
              <th>REB</th>
              <th>BLK</th>
              <th>STL</th>
              <th>TO</th>
              <th>FT%</th>
              <th>FG%</th>
            </tr>
          </thead>
          <!-- FILL THE BODY OF TABLE WITH ROWS -->
          <tbody id="tableRows"></tbody>
        </table>
      </div>

      <div id="Graphs">
        <label id="Option_label" for="Graph_option"
          ><b>What STAT would you like to see graphed? </b></label
        >
        <select name="Graph_option" id="Graph_option">
          <option value="None">No Option Selected</option>
          <option value="ppg">Points</option>
          <option value="mpg">Minutes</option>
          <option value="apg">Assists</option>
          <option value="rpg">Rebounds</option>
          <option value="bpg">Blocks</option>
          <option value="spg">Steals</option>
          <option value="topg">Turnovers</option>
          <option value="fgp">FG%</option>
          <option value="ftp">FT%</option>
        </select>
      </div>
      <!-- <canvas id="StatChart"></canvas>-->
    </section>

    <div class="form-group">
      <input
        type="text"
        id="userinput"
        name="input"
        placeholder="Search For a Player"
        autocomplete="off"
      />
    </div>

    <div class="Player_container">
      <div class="row mt-2 g-3"></div>
    </div>
  </body>
</html>
